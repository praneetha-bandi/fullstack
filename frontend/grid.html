<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  
  <!-- âœ… Favicon (Rabbit) -->
  <link rel="icon" type="image/jpeg" href="https://static.vecteezy.com/system/resources/previews/057/822/432/non_2x/cartoon-rabbit-cute-white-background-illustration-vector.jpg">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d89ef;
    }

    .grid-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-top: 6px;
    }

    .form-actions {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 12px 20px;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #2268b5;
    }

    /* Responsive: On small screens, switch to 1 column */
    @media (max-width: 600px) {
      .grid-form {
        grid-template-columns: 1fr;
      }
      .form-actions {
        grid-column: span 1;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form>
      <div class="grid-form">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter first name">
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter last name">
        </div>

        <div class="form-group">
          <label for="rollno">Roll No</label>
          <input type="text" id="rollno" placeholder="Enter roll number">
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </div>

        <div class="form-group">
          <label for="father">Father's Name</label>
          <input type="text" id="father" placeholder="Enter father's name">
        </div>

        <div class="form-group">
          <label for="mother">Mother's Name</label>
          <input type="text" id="mother" placeholder="Enter mother's name">
        </div>

        <div class="form-group">
          <label for="father-phone">Father's Phone</label>
          <input type="tel" id="father-phone" placeholder="Enter father's phone number">
        </div>

        <div class="form-group">
          <label for="mother-phone">Mother's Phone</label>
          <input type="tel" id="mother-phone" placeholder="Enter mother's phone number">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label for="student-phone">Student's Phone</label>
          <input type="text" id="student-phone" placeholder="Enter student's phone number">
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <select id="course">
            <option value="">Select course</option>
            <option>B.Tech</option>
            <option>M.Tech</option>
            <option>B.Sc</option>
            <option>M.Sc</option>
          </select>
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <select id="year">
            <option value="">Select year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit">Register</button>
          
        </div>
      </div>
    </form>
  </div>
</body>
</html>
