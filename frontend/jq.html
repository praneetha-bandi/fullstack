<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Practice + Task App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    /* Section box styling */
    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #37474f;
    }
    h3 {
      color: #607d8b;
    }

    /* âœ… All buttons same beige style */
    button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      background: #f5f5dc; /* beige */
      color: #333;
    }
    button:hover {
      background: #e6e6c7; /* slightly darker beige */
    }

    /* Temp div */
    .temp {
      background: #e1bee7;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    /* Task section */
    #taskList input {
      width: 80%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fdfdf6;
    }
  </style>
</head>
<body>

  <!-- First box: jQuery practice -->
  <div class="box">
    <h2>Hello jQuery</h2>
    <h3>just for timepass</h3>
    <button id="btn">Click Me</button>

    <div class="temp">
      <p>This is a different division using class tag in jQuery</p>
    </div>

    <input type="text" id="myInput" placeholder="Type something...">
    <p id="output">Hi this text</p>

    <ul id="list">
      <li>Item 1</li>
    </ul>
    <button id="add">Add Item</button>
    <button id="addf">Add First</button>
    <button id="remove">Remove First</button>
  </div>

  <!-- Second box: Task app -->
  <div class="box">
    <h2>ðŸ“‹ My Tasks</h2>
    <div id="taskList"></div>
    <button id="addTask">âž• Add Task</button>
  </div>

  <script>
    $(document).ready(function(){
      // --- First box functionality ---
      $("#btn").click(function(){
        $("h2").first().text("Button Clicked!");
        $("h3").first().text("Button Clicked! Duplicate");
        $(".temp").css("background-color", "#fff59d");
        $("p").css("font-weight", "bold");
      });

      $("#add").click(function(){
        $("#list").append("<li>New Item appended</li>");
      });

      $("#addf").click(function(){
        $("#list").prepend("<li>New Item prepended</li>");
      });

      $("#remove").click(function(){
        $("#list li:first").remove();
      });

      $("#myInput").keydown(function(){
        let val = $("#myInput").val();
        $("#output").text(val);
      });

      $("#btn").dblclick(function(){
        $("h2").first().text("Button Double Clicked!");
        $("h3").first().text("Double Clicked Duplicate");
        $(".temp").css("background-color", "#ffccbc");
      });

      $("#btn").hover(function(){
        $("h2").first().text("Button Hovered!");
        $("h3").first().text("Hovered Duplicate");
        $(".temp").css("background-color", "#b2ebf2");
      });

      // --- Second box functionality ---
      $("#addTask").click(function(){
        $("#taskList").append('<input type="text" placeholder="Enter task..."><br>');
      });
    });
  </script>
</body>
</html>
